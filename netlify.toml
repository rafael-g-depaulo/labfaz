# THIS DOESN'T WORK BECAUSE IT'S ONLY COPIED TO THE BASE DIRECTORY AT THE BUILD STEP, AND FOR IT TO BE USEFUL FOR ALL OF THE OPTIONS WE NEED IT WOULD
# NEED TO BE THERE BEFORE THAT...

[build]
  # Directory to change to before starting a build.
  # don't set!!!!
  # base = "/"

  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "apps/client/build/"

  # Default build command.
  # command = "yarn build:client"
  [build.environment]
    SKIP_PREFLIGHT_CHECK="true"

  command = "yarn build:client"
  
  # this following command exiting with 0 means netlify won't build the app automatically
  # (we want this because the builds are called with build hooks, and netlify's automatic deploys shouldn't run)
  ignore = "exit 0"

# Deploy Preview context: all deploys generated from a pull/merge request will
# inherit these settings.
# [context.deploy-preview]

# # Here is another way to define context specific environment variables.
# [context.deploy-preview.environment]
#   ACCESS_TOKEN = "not so secret"

# these configurations are added to deploys from the master branch
[context.master]
  command = "yarn build:client"
  [context.master.environment]
    # api urls
    REACT_APP_API_URL="https://api.labfaz.com.br/"
    REACT_APP_STRAPI_URL="https://backoffice.labfaz.com.br/"
    # feature flags
    REACT_APP_SHOW_ROUTES="true"
    REACT_APP_SHOW_HOME="true"
    REACT_APP_SHOW_BLOG="true"
    REACT_APP_SHOW_OBSERVATORIO="true"
    REACT_APP_SHOW_ABOUT_US="true"
    REACT_APP_SHOW_COURSES="false"
    REACT_APP_SHOW_PROFILE_ME="true"
    REACT_APP_SHOW_PROFILE_OTHER="true"
    REACT_APP_SHOW_USER_SEARCH="false"
    REACT_APP_SHOW_FORGOT_PASSWORD="true"
    REACT_APP_SHOW_EDIT_PROFILE="false"
    # devtools
    REACT_APP_SHOW_RQUERY_DEVTOOLS="false"
    # google analytics key
    REACT_APP_ANALYTICS_ID='UA-200607957-3'

# these configurations are added to deploys from the development branch
[context.develop]
  command = "yarn build:client"
  [context.develop.environment]
    # api urls
    REACT_APP_API_URL="https://api-dev.labfaz.com.br/"
    REACT_APP_STRAPI_URL="https://backoffice.labfaz.com.br/"
    # feature flags
    REACT_APP_SHOW_ROUTES="true"
    REACT_APP_SHOW_HOME="true"
    REACT_APP_SHOW_BLOG="true"
    REACT_APP_SHOW_OBSERVATORIO="false"
    REACT_APP_SHOW_ABOUT_US="true"
    REACT_APP_SHOW_COURSES="true"
    REACT_APP_SHOW_PROFILE_ME="true"
    REACT_APP_SHOW_PROFILE_OTHER="true"
    REACT_APP_SHOW_USER_SEARCH="false"
    REACT_APP_SHOW_FORGOT_PASSWORD="true"
    REACT_APP_SHOW_EDIT_PROFILE="trie"
    # devtools
    REACT_APP_SHOW_RQUERY_DEVTOOLS="false"

# The following redirect makes the app work as a SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

